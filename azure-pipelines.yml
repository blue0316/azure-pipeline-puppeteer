pool:
  vmImage: ubuntu-latest

variables:
  environmentName: "azure-pipeline-env"
  customScriptUri: "https://raw.githubusercontent.com/blue0316/azure-pipeline-puppeteer/main/register-server-in-environment.sh"
  token: "gcwult26jqamx36nidsyzdd4wsz2apy6zhb3uc3hxwvldml2qeiq"

stages:
- stage: Provision
  displayName: VM Provision Stage
  jobs:
  - job:
    steps:
      - task: AzureCLI@2
        displayName: 'Create Environment'
        continueOnError: true
        inputs:
          azureSubscription: 'ServiceConnectionForAzureTestPipeline'
          scriptType: 'pscore'
          scriptLocation: 'inlineScript'
          inlineScript: az group create --name $(environmentName) --location japaneast;
      
      - task: AzureCLI@2
        displayName: 'Create VM'
        continueOnError: true
        inputs:
          azureSubscription: 'ServiceConnectionForAzureTestPipeline'
          scriptType: 'pscore'
          scriptLocation: inlineScript
          inlineScript: az vm create --name ProvisionedVM --image UbuntuLTS --location japaneast --generate-ssh-keys --resource-group $(environmentName);
    
      - task: AzureCLI@2
        displayName: 'Register VM'
        continueOnError: true
        inputs:
          azureSubscription: 'ServiceConnectionForAzureTestPipeline'
          scriptType: 'pscore'
          scriptLocation: inlineScript
          inlineScript: |
            $customScriptUri = "https://raw.githubusercontent.com/blue0316/azure-pipeline-puppeteer/main/register-server-in-environment.sh";
            $customScriptSettings="{`\`"fileUris`\`":[`\`"$customScriptUri`\`"], `\`"commandToExecute`\`":`\`"./register-server-in-environment.sh -OrganizationUrl '$(System.CollectionUri)' -TeamProject '$(System.TeamProject)' -Environment '$(environmentName)' -Token '$(token)'`\`"}";
            echo $customScriptSettings;
            az vm extension set `
              --publisher Microsoft.Azure.Extensions `
              --version 2.0 `
              --name CustomScript `
              --vm-name ProvisionedVM `
              --resource-group $(environmentName) `
              --settings $customScriptSettings;

- stage: Test
  dependsOn: Provision
  displayName: Test Stage
  jobs:
  - deployment: TestCustomTask
    displayName: Deploy Web App
    pool:
      vmImage: 'Ubuntu-latest'
    environment:
      name: $(environmentName)
      resourceType: VirtualMachine
    strategy:
      runOnce:
        deploy:
          steps:
          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
              versionSpec: '16.x'
          - script: |
              git clone https://github.com/blue0316/puppeteer-test-project.git
            displayName: 'git clone'
            continueOnError: true
          - task: Npm@1
            displayName: 'install node packages'
            inputs:
              command: 'install'
              workingDir: 'puppeteer-test-project'
            continueOnError: true
          - task: Npm@1
            displayName: 'start test project'
            inputs:
              command: ci
              workingDir: 'puppeteer-test-project'
            continueOnError: true

- stage: CleanUp
  dependsOn: Test
  jobs:
  - job:
    steps:
      - task: AzureCLI@2
        displayName: 'Delete VM'
        continueOnError: true
        inputs:
          azureSubscription: 'ServiceConnectionForAzureTestPipeline'
          scriptType: 'pscore'
          scriptLocation: 'inlineScript'
          inlineScript: |
            az vm delete --resource-group $(environmentName) --name ProvisionedVM --yes
              