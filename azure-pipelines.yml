# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - deployment: VMDeploy
    displayName: Web deploy
    environment:
      name: WebTestEnvironment
      resourceType: VirtualMachine
    strategy:
      runOnce:
        deploy:
          steps:
          - script: sudo apt-get install -y build-essential
          - script: curl -sL https://deb.nodesource.com/setup_16.x | sudo -E bash -
          - script: sudo apt-get install nodejs
          - script: sudo apt-get install -f
          - script: sudo dpkg --configure -a
          - script: sudo apt-get install -y aptitude
          - script: sudo aptitude install -y npm
          - script: cd ~/
          - script: cd puppeteer-test-project
          - script: npm start